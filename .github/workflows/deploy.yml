name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*' # Trigger only on version tags, e.g. v1.0.0, v2.1.0-rc1

env:
  PROJECT_ID: genderprism
  REGION: us-central1
  SERVICE_NAME: gender-school

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          # Use tag name as image tag, or fallback to sha if needed (though on tag trigger ref_name is the tag)
          IMAGE_TAG=${{ github.ref_name }}
          IMAGE_NAME="gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.ref_name }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated'
          env_vars: |
            SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY || 'django-insecure-default-key-cloudrun' }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS || '*' }}
            DATABASE_URL=${{ secrets.DATABASE_URL || 'sqlite:///db.sqlite3' }}
